<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <title>Customer Form</title>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
  <div class="container-fluid">
    <h5>Order your food online!</h5>
    <div class="btn-group dropstart">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        <li><a class="dropdown-item" th:href="@{/customer}">Go to your account</a></li>
        <li><button class="dropdown-item" type="button">Something else here</button></li>
      </ul>
    </div>
  </div>
</nav>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <br>
  <br>
  <div class="container">
    <form action="#" th:action="@{/user/register-customer}" method="post" th:object="${customerRequestForm}">
      <h4 class="text-center">Create Account:</h4>
      <div class="row">
        <div class="d-flex justify-content-around">
          <div class="col-md-4">
            <br>
            Username:
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" style="width: 400px;"/>
            <br>
            Email:
            <input type="email" id="email" name="email" class="form-control" th:field="*{userEmail}" style="width: 400px;"/>
            <br>
            Password:
            <input type="password" id="password" name="password" class="form-control" th:field="*{userPassword}" style="width: 400px;"/>
          </div>
          <div class="col-md-4">
            <br>
            Name:
            <input type="text" id="name" name="name" class="form-control" th:field="*{customerName}" style="width: 400px;"/>
            <br>
            Surname:
            <input type="text" id="surname" name="surname" class="form-control" th:field="*{customerSurname}" style="width: 400px;"/>
            <br>
            Phone:
            <input type="tel" id="phone" name="phone" class="form-control" th:field="*{customerPhone}" style="width: 400px;"/>
          </div>
        </div>
      </div>
      <br>
      <br>
      <p class="h5 text-center">Please enter your address:</p>
      <br>
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="col-md-4">
            City:
            <input type="text" id="city" name="city" class="form-control" th:field="*{customerAddressCity}" style="width: 400px;">
            <br>
            Street:
            <input type="text" id="street" name="street" class="form-control" th:field="*{customerAddressStreet}" style="width: 400px;">
          </div>
          <div class="col-md-3">
            District:
            <input type="text" id="district" name="district" class="form-control" th:field="*{customerAddressDistrict}" style="width: 300px;">
          </div>
          <div class="col-md-3">
            Postal Code:
            <input type="text" id="postalCode" name="postalCode" class="form-control" th:field="*{customerAddressPostalCode}" style="width: 200px;">
          </div>
        </div>
      </div>
      <div class="row p-5">
        <div class="form-group d-flex justify-content-center">
          <input type="submit" value="Create Account" name="button" class="btn btn-success mx-3"/>
          <span>Already have an account ? <a href="#" th:href="@{/login}">Click here</a></span>
        </div>
      </div>
      <br>
      <br>
    </form>
  </div>

</body>
</html>
