<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>User Registration</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
    <div class="container-fluid">
        <h5>Order your food online!</h5>
        <div class="container-right">
            <a th:href="@{/login}" class="btn btn-primary" role="button">Log in</a>
        </div>
    </div>
</nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/restaurants}" method="get" th:object="${restaurants}">
                <input class="form-control me-2" type="search" placeholder="Restaurant name" id="restaurantName" name="restaurantName" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div class="text-center">
            <h2>User Registration</h2>
        </div>

        <br>
        <br>

        <div class="container">
            <div class="d-flex justify-content-center">
                <form action="#" th:action="@{/users/register}" method="POST" th:object="${userForm}">
                    <div class="form-group">
                        Name: <input type="text" id="userName" name="userName" class="form-control" th:field="*{userName}"/>
                        <br>
                        Email: <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
                        <br>
                        Password: <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
                        <br>
                        Role: <select id="role" name="role" class="form-select" th:field="*{role}">
                                <option value="OWNER">OWNER</option>
                                <option value="CUSTOMER">CUSTOMER</option>
                              </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create user" name="button" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
