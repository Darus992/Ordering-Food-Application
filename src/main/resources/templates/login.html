<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:htmx="http://htmx.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>Order your food online!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Username od Password</div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out.</div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Custom Login Form</h2>
            </div>
            <div class="card-body">
              <form method="post" role="form" th:action="@{/login}" class="form-horizontal">

                <div class="form-group mb-3">
                  <label class="control-label">Username:</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>
                </div>

                <div class="form-group mb-3">
                  <label class="control-label">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"/>
                </div>

                <div class="form-group mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <span>New user ? <a href="/" th:href="@{/user/register}">Register here</a> </span>
                </div>

              </form>
            </div>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
