<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Restaurant</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
    <div class="container-fluid">
        <h5>Order your food online!</h5>
        <div class="btn-group dropstart">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                <li><a class="dropdown-item" th:href="@{/owner}">Go to your account</a></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/restaurants}" method="get" th:object="${restaurants}">
                <input class="form-control me-2" type="search" placeholder="Restaurant name" id="restaurantName"
                       name="restaurantName" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container text-center">
    <div class="col">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Restaurant City</th>
                <th>Restaurant District</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant: ${restaurants}">
                <td th:text="${restaurant.restaurantName}"></td>
                <td th:text="${restaurant.restaurantPhone}"></td>
                <td th:text="${restaurant.restaurantEmail}"></td>
                <td th:text="${restaurant.restaurantAddress.addressCity}"></td>
                <td th:text="${restaurant.restaurantAddress.addressDistrict}"></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            ...
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:if="${restaurant.foodMenu == null}" th:href="@{/restaurant/create-food-menu/{restaurantEmail}(restaurantEmail=${restaurant.restaurantEmail})}" class="dropdown-item" type="button">Add Food Menu</a></li>
                            <li><a th:if="${restaurant.foodMenu != null}" th:href="@{/restaurant/create-food/{restaurantEmail}(restaurantEmail=${restaurant.restaurantEmail})}" class="dropdown-item" type="button">Add Food To Menu</a></li>
                            <li><a th:if="${restaurant.restaurantSchedule == null}" th:href="@{/restaurant/create-schedule/{restaurantEmail}(restaurantEmail=${restaurant.restaurantEmail})}" class="dropdown-item" type="button">Add Schedule</a></li>
                            <li><a th:href="@{/restaurants/{restaurantEmail}(restaurantEmail=${restaurant.restaurantEmail})}" class="dropdown-item" type="button">Go To Restaurant</a></li>
                            <li><button class="dropdown-item" type="button">Add Delivery Address</button></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
