<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <title>Food Menu Form</title>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
  <div class="container-fluid">
    <h5>Order your food online!</h5>
    <div class="btn-group dropstart">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        <li><a class="dropdown-item" th:href="@{/owner}">Go to your account</a></li>
        <li><button class="dropdown-item" type="button">Something else here</button></li>
      </ul>
    </div>
  </div>
</nav>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="text-center">
      <h1>Food Menu Form</h1>
    </div>
  </div>

  <br>
  <br>

  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <h3>Please enter data:</h3>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <form action="#" th:action="@{/restaurant/create-food-menu/{restaurantEmail}}" method="POST" th:object="${foodMenuForm}">
          <div class="row mt-3">
            <div class="col-md-4">
              Food Menu Name:
              <input type="text" id="foodMenuName" class="form-control" th:field="*{foodMenuName}">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              Food Category:
              <input type="text" id="foodCategory" class="form-control" th:field="*{foodCategory}">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              Food Name:
              <input type="text" id="foodName" class="form-control" th:field="*{foodName}">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              Description:
              <input type="text" id="foodDescription" class="form-control" th:field="*{foodDescription}">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              Price:
              <input type="text" id="foodPrice" class="form-control" th:field="*{foodPrice}">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input type="hidden" name="restaurantEmail" th:value="${restaurantEmail}" />
              <input type="submit" value="Create Food Menu" class="btn btn-success">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
