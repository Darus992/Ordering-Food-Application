<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <title>Owner Form</title>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
  <div class="container-fluid">
    <h5>Order your food online!</h5>
    <div class="btn-group dropstart">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        <li><a class="dropdown-item" th:href="@{/owner}">Go to your account</a></li>
        <li><button class="dropdown-item" type="button">Something else here</button></li>
      </ul>
    </div>
  </div>
</nav>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" th:action="@{/restaurants}" method="get" th:object="${restaurants}">
        <input class="form-control me-2" type="search" placeholder="Restaurant name" id="restaurantName" name="restaurantName" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <div class="container-fluid">
    <div class="text-center">
      <h2>Restaurant Owner Form</h2>
    </div>

    <br>
    <br>

    <div class="container">
      <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/owner/create}" method="POST" th:object="${ownerForm}">
          <div class="form-group">
            Name: <input type="text" id="name" name="name" class="form-control" th:field="*{name}"/>
            <br>
            Surname: <input type="text" id="surname" name="surname" class="form-control" th:field="*{surname}"/>
            <br>
            Pesel: <input type="text" id="pesel" name="pesel" class="form-control" th:field="*{pesel}"/>
            <br>
          </div>
          <div class="form-group">
            <input type="submit" value="Create" name="button" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
