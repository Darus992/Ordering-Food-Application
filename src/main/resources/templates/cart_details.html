<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Cart Details</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
    <div class="container-fluid">
        <h5>Order your food online!</h5>
        <div class="container-right">
            <div class="btn-group dropstart">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    <li><a class="dropdown-item" th:href="@{/customer}">Go to your account</a></li>
                    <li>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" id="ordersDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-cart-check" viewBox="0 0 16 16">
                                <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                            </svg>
                            Your Carts
                        </button>
                        <ul class="dropdown-menu p-1" aria-labelledby="ordersDropdown">
                            <li th:each="number : ${user.customer.customerOrders}">
                                <div th:if="${number.status == null}">
                                    <a class="dropdown-item" th:href="@{'/cart?orderNumber=' + ${number.orderNumber}}">Order
                                        Number: [[${number.orderNumber}]]</a>
                                </div>
                                <div th:unless="${number.status == null}">
                                    <p class="dropdown-item text-center mb-1">Your cart is empty</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Cart Details</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${order.orderRequest}">
            <td th:text="${entry.key.name}"></td>
            <td th:text="${entry.value}"></td>
            <td th:text="${entry.key.price}"></td>
            <td>
                <form th:action="@{/delete-food-from-cart}" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" name="orderNumber" th:value="${order.orderNumber}"/>
                    <input type="hidden" name="foodId" th:value="${entry.key.foodId}"/>
                    <input type="number" name="quantity" min="1" th:value="${entry.value}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row justify-content-between">
        <div class="col-4">
            <h3>Total Price:</h3>
        </div>
        <div class="col-4">
            <h3><span th:text="${order.totalPrice}"></span> PLN</h3>
        </div>
        <div class="col-3 d-flex align-items-center">
            <div class="mr-2">
                <a th:href="@{'/restaurant/{restaurantEmail}?orderNumber=' + ${order.orderNumber}(restaurantEmail=${order.restaurant.restaurantEmail})}"
                   class="btn btn-success m-2" role="button">
                    Add More
                </a>
            </div>
            <div>
                <form th:action="@{/delete-cart}" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" name="orderNumber" th:value="${order.orderNumber}"/>
                    <button class="btn btn-danger m-2" type="submit">Cancel Cart</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="col-6">
        <h4>Comment:</h4>
        <form th:action="@{/create-order}" method="post" th:object="${order}">
            <textarea class="form-control" name="orderNotes" rows="3" th:field="*{orderNotes}"></textarea>
            <input type="hidden" name="_method" value="PUT"/>
            <input type="hidden" name="orderNumber" th:value="${order.orderNumber}"/>
            <button class="btn btn-success m-3" type="submit">Create Order</button>
        </form>
    </div>
</div>
</body>
</html>
