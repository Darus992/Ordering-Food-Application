<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <title>Restaurant Form</title>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body text-white" data-bs-theme="dark">
    <div class="container-fluid">
      <h5>Order your food online!</h5>
      <div class="btn-group dropstart">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          <li><a class="dropdown-item" th:href="@{/owner}">Go to your account</a></li>
          <li><button class="dropdown-item" type="button">Something else here</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}" role="button">Home</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" th:action="@{/restaurants}" method="get" th:object="${restaurants}">
          <input class="form-control me-2" type="search" placeholder="Restaurant name" id="restaurantName" name="restaurantName" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="text-center">
      <h1>Restaurant Form</h1>
    </div>
  </div>

    <br>
    <br>

    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <h3>Please enter restaurant data:</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <form action="#" th:action="@{/restaurant/create}" method="POST" th:object="${restaurantForm}">
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantNameForm">Restaurant name:</label>
              </div>
              <div class="col-md-3">
                <input type="text" id="restaurantNameForm" th:field="*{restaurantName}">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantPhone">Restaurant phone:</label>
              </div>
              <div class="col-md-3">
                <input type="text" id="restaurantPhone" th:field="*{restaurantPhone}">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantEmail">Restaurant email:</label>
              </div>
              <div class="col-md-3">
                <input type="email" id="restaurantEmail" th:field="*{restaurantEmail}">
              </div>
            </div>
            <br>
            <br>
            <h6>Please provide restaurant address:</h6>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantAddressCity">City:</label>
              </div>
              <div class="col-md-3">
                <input type="text" id="restaurantAddressCity" th:field="*{restaurantAddress.addressCity}">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantAddressDistrict">District:</label>
              </div>
              <div class="col-md-3">
                <input type="text" id="restaurantAddressDistrict" th:field="*{restaurantAddress.addressDistrict}">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantAddressPostalCode">Postal Code:</label>
              </div>
              <div class="col-md-3">
                <input type="text" id="restaurantAddressPostalCode" th:field="*{restaurantAddress.addressPostalCode}">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-3">
                <label for="restaurantAddressStreet">Street:</label>
              </div>
              <div class="col-md-3">
                <input type="text" id="restaurantAddressStreet" th:field="*{restaurantAddress.addressAddressStreet}">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <input type="submit" value="Create Restaurant" class="btn btn-success">
              </div>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>

</body>
</html>
